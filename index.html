<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        #chatbox { width: 400px; height: 300px; border: 1px solid #ccc; overflow-y: auto; padding: 10px; margin: auto; }
        #userInput { width: 300px; padding: 5px; }
    </style>
</head>
<body>
    <h2>Chatbot</h2>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>

    <script>
        const chatbox = document.getElementById("chatbox");
        const userInput = document.getElementById("userInput");
        const socket = new WebSocket("wss://olu-chatbot.onrender.com/ws");

        socket.onmessage = function(event) {
            const message = document.createElement("p");
            message.textContent = "Bot: " + event.data;
            chatbox.appendChild(message);
            chatbox.scrollTop = chatbox.scrollHeight;
        };

        function sendMessage() {
            const message = userInput.value;
            if (message.trim() !== "") {
                const userMessage = document.createElement("p");
                userMessage.textContent = "You: " + message;
                chatbox.appendChild(userMessage);
                chatbox.scrollTop = chatbox.scrollHeight;
                socket.send(message);
                userInput.value = "";
            }
        }

        userInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });
    </script>
</body>
</html>
