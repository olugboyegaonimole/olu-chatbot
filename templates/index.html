<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        #chat-container { max-width: 400px; margin: auto; padding: 10px; border: 1px solid #ddd; border-radius: 10px; }
        #chat-box { height: 300px; overflow-y: auto; border-bottom: 1px solid #ddd; padding: 10px; }
        #user-input { width: 80%; padding: 10px; }
        button { padding: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Chatbot</h2>
    <div id="chat-container">
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Type a message..." onkeypress="handleKeyPress(event)" />
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        async function sendMessage() {
            let userInputField = document.getElementById("user-input");
            let userInput = userInputField.value;
            if (!userInput) return;
            
            let chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `<p><strong>You:</strong> ${userInput}</p>`;

            userInputField.value = ""; // Clear input field immediately

            // Send message to FastAPI chatbot
            let response = await fetch("https://olu-chatbot.onrender.com/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userInput })
            });
            
            let data = await response.json();
            chatBox.innerHTML += `<p><strong>Bot:</strong> ${data.response}</p>`;

            chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
    </script>
</body>
</html>
